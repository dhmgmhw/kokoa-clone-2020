<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat - Kakao Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
             <i class="fas fa-angle-left fa-2x"></i>
            </a>
            </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">어피치</h1>
        </div>
        <div class="alt-header__column chat-header__icon">
            <span> <i class="fas fa-search fa-lg"></i></span>   
            <span> <i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Friday, November 20, 2020
        </div>
        
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">오늘 몇시에 보는거임?</span>
                    <span class="message__time">16:14</span>
                </div>
            </div>
        </div>



        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA2MTFfMTA2%2FMDAxNTI4Njg0Mjk4ODg5.z71aAj57PtYYaMuYTuD3_fI55IEgpvgb8P4GB4Y3ztUg.L2eSGLwBEGCRDd3ySc_IgZNuM5AhURpsawiBurejGzMg.JPEG.smkjw0219%2FIMG_7099.jpg&type=sc960_832">
            <div class="message-row__content">
                <span class="message__author">어피치</span>
                <div class="message__info">
                    <span class="message__buble">어?</span>
                    <span class="message__time">16:21</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA2MTFfMTA2%2FMDAxNTI4Njg0Mjk4ODg5.z71aAj57PtYYaMuYTuD3_fI55IEgpvgb8P4GB4Y3ztUg.L2eSGLwBEGCRDd3ySc_IgZNuM5AhURpsawiBurejGzMg.JPEG.smkjw0219%2FIMG_7099.jpg&type=sc960_832">
            <div class="message-row__content">
                <span class="message__author">어피치</span>
                <div class="message__info">
                    <span class="message__buble">지금!!!!!!!</span>
                    <span class="message__time">16:25</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA2MTFfMTA2%2FMDAxNTI4Njg0Mjk4ODg5.z71aAj57PtYYaMuYTuD3_fI55IEgpvgb8P4GB4Y3ztUg.L2eSGLwBEGCRDd3ySc_IgZNuM5AhURpsawiBurejGzMg.JPEG.smkjw0219%2FIMG_7099.jpg&type=sc960_832">
            <div class="message-row__content">
                <span class="message__author">어피치</span>
                <div class="message__info">
                    <span class="message__buble">튜브 나와라!!!</span>
                    <span class="message__time">16:26</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>







    <script src="https://kit.fontawesome.com/f6f17eb416.js" crossorigin="anonymous"></script>
</body>
</html>
