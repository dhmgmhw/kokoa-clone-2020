<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chats - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA2MTFfMTA2%2FMDAxNTI4Njg0Mjk4ODg5.z71aAj57PtYYaMuYTuD3_fI55IEgpvgb8P4GB4Y3ztUg.L2eSGLwBEGCRDd3ySc_IgZNuM5AhURpsawiBurejGzMg.JPEG.smkjw0219%2FIMG_7099.jpg&type=sc960_832"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">어피치</h4>
                    <h6 class="user-component__subtitle">튜브 나와라!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:22</span>
                <div class="badge">2</div>
            </div>
        </div>
        
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160806_226%2Fnaolby_1470452474749vH6Pi_JPEG%2F%25B6%25F3%25C0%25CC%25BE%25F005.jpg&type=sc960_832"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">라이언</h4>
                    <h6 class="user-component__subtitle">...</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">16:10</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update small-dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    

    <script src="https://kit.fontawesome.com/f6f17eb416.js" crossorigin="anonymous"></script>

</html>
