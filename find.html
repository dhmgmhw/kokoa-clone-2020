<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Find - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>



    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                    <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                    <span>Invite</span></div>
        </div>    
        
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat <i class="fas fa-chevron-right fa-sm"></i></span>
                
            </div>
                <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#라인프렌즈</h5>
                    <h6 class="open-post__hashtags">#네이버#Line#LineFriends</h6>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MTFfMjk2%2FMDAxNTkxODQ0NzU0MTE2.nkOzLNTipEYyXgKyO01ywieihRxwGeRGw6cDWW7F1h4g.WepPmZvhtI74RQhQTH21Jd2T1iqIi3LTw6zrwDIDnSog.JPEG.hijiahn%2F%25B6%25F3%25C0%25CE%25C7%25C1%25B7%25BB%25C1%25EE_%25C4%25DA%25B4%25CF.jpg&type=sc960_832"/>
                        <span class="open-post__members-count">8 memebers</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.pinimg.com/originals/8e/54/9c/8e549cc1717fa1bfc57a7b5030b3c169.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>8</span>
                        </div>
                    </div>
                </div>
                </div>

                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#더 콥스</h5>
                        <h6 class="open-post__hashtags">#리버풀#LFC#Humbahumba</h6>
                        <div class="open-post__members">
                            <img src="https://fcseoulite.me/files/attach/images/192/976/194/eb6712f960c86a3702e5286c5a00ccd3.jpg"/>
                            <span class="open-post__members-count">523 memebers</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://i0.wp.com/cjago02.com/wp-content/uploads/2019/09/091919_0920_24.jpg?w=625&ssl=1"/>
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i><span>52</span>
                            </div>
                        </div>
                    </div>
                    </div>
        </div>


    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update small-dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    

    <script src="https://kit.fontawesome.com/f6f17eb416.js" crossorigin="anonymous"></script>
</body>
</html>
