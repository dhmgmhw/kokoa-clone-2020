<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>More - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MTFfMjI2%2FMDAxNTk5ODI2MDM5MTA2.iDu72oZqrZ2IiUNASeRt_YBfRFrF883s6FkmoKbtk00g.NnhlI5ZDW5uBxmARKcn4cqZaQmlqP7S1URtOpPrAKZ8g.JPEG.kyung7215%2FIMG_9270.jpg&type=sc960_832"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">튜브</h4>
                    <h6 class="user-component__subtitle">+01 10 5878 9814</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                    <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                    <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                    <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i>
                    <span>Account</span></div>
        </div>    

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png"/></div>
                    <span class="more-suggestions__icon-title">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://www.supergraphictees.com/wp-content/uploads/Liverpool-F.C.-Red.jpg"/></div>
                    <span class="more-suggestions__icon-title">L.F.C.</span>
                </div>

            </div>
            
        </div>
        


    </main>









    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    

    <script src="https://kit.fontawesome.com/f6f17eb416.js" crossorigin="anonymous"></script>
</body>
</html>
